<div class="reveal" id="alert-message" data-reveal>
    <h3 ng-bind="alertMessage"></h3>
    <button class="close-button" data-close aria-label="Close alert" type="button">
        <span aria-hidden="true">&times;</span>
    </button>
    <div class="row">
        <div class="small-12 columns text-center">
            <a class="button" data-close>OK</a>
        </div>
    </div>
</div>
